{% with messages = get_flashed_messages(with_categories=true) %}
    <div class="flash-messages">
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category | replace("error", "danger") }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    </div>
{% endwith %}
